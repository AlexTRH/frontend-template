<svg
        width="256"
        height="256"
        viewBox="0 0 256 256"
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
>
    <!-- Тёмный фон -->
    <rect x="0" y="0" width="100%" height="100%" fill="#1a1a1a" />

    <!-- Буква w (пример с использованием текста).
         Замените font-family, font-size или вместо <text> используйте
         <path>, если нужна точная форма w из лого. -->
    <text
            x="50%"
            y="50%"
            fill="#FFFFFF"
            font-size="140"
            font-family="Arial, sans-serif"
            dominant-baseline="middle"
            text-anchor="middle"
    >
        w
    </text>

    <!-- Красный «подчёрк» в виде дуги.
         Координаты и форма дуги можно подгонять под стиль лого. -->
    <path
            d="M 80 170 Q 128 210 176 170"
            fill="none"
            stroke="#FF3B3B"
            stroke-width="14"
            stroke-linecap="round"
    />
</svg>
